<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마인드켓 핵심감정 심리테스트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h1>🐾 마인드켓 핵심감정 테스트</h1>
    <p class="sub">지금 내 마음을 가장 지배하는 감정은?</p>

    <div id="quiz-box">
      <h2 id="question"></h2>

      <div class="buttons">
        <button id="btn1" onclick="choose(0)"></button>
        <button id="btn2" onclick="choose(1)"></button>
        <button id="btn3" onclick="choose(2)"></button>
        <button id="btn4" onclick="choose(3)"></button>
      </div>

      <p id="progress"></p>
    </div>

    <div id="result-box" class="hidden">
      <h2>✨ 결과</h2>
      <h3 id="result-title"></h3>
      <p id="result-desc"></p>

      <div class="result-tip">
        <p id="result-tip"></p>
      </div>

      <button onclick="restart()">다시하기</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
